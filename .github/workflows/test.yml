name: E2E Tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  ADMIN_EMAILS: ${{ vars.ADMIN_EMAILS }}
  GH_CLIENT_ID: ${{ vars.GH_CLIENT_ID }}
  GH_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node and pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

      - name: Install Playwright system deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps

      - name: Build Next.js app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PORTFOLIO_GIST_ID: ${{ vars.PORTFOLIO_GIST_ID }}
          SKIP_TEST_FIXTURES: 'true' # keep fixture guard off for production-mode build
          POSTS_TABLE: mock-posts-table
          CONTENT_BUCKET: mock-content-bucket
          MEDIA_BUCKET: mock-media-bucket
          GH_CLIENT_ID: ci-gh
          GH_CLIENT_SECRET: ci-gh-secret
          NEXTAUTH_SECRET: ci-nextauth-secret
        run: pnpm exec next build

      - name: Run Playwright tests
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PORTFOLIO_GIST_ID: ${{ vars.PORTFOLIO_GIST_ID }}
          CI: true
          BLOG_TEST_FIXTURES: 'true'
          PORTFOLIO_TEST_FIXTURES: 'true'
          POSTS_TABLE: mock-posts-table
          CONTENT_BUCKET: mock-content-bucket
          MEDIA_BUCKET: mock-media-bucket
          GH_CLIENT_ID: ci-gh
          GH_CLIENT_SECRET: ci-gh-secret
          NEXTAUTH_SECRET: ci-nextauth-secret
        run: pnpm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
