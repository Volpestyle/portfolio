owner:
  ownerId: portfolio-owner
  ownerName: James Volpe # replace with your name
  domainLabel: software engineer # replace with your domain label (e.g. software engineer, designer, researcher, artist etc.)
  portfolioKind: individual # one of: individual | team | organization
  ownerPronouns: he/him

models:
  plannerModel: gpt-5-nano-2025-08-07
  answerModel: gpt-5-mini-2025-08-07
  # answerModelNoRetrieval: gpt-5-nano-2025-08-07
  embeddingModel: text-embedding-3-large
  reasoning:
    planner: low
    answer: minimal
    # answerNoRetrieval: minimal
tokens:
  planner: 15000
  answer: 15000
retrieval:
  # Increase or decrease retrieval fan-out; clamped to the contract max (10).
  defaultTopK: 8
  maxTopK: 10
  # Minimum relevance (0-1) to keep a doc; 0.5 = keep docs scoring at least 50% of the top match.
  minRelevanceScore: 0.5
  # Adjust how retrieval combines lexical, semantic, and recency signals (non-negative, capped at 5).
  weights:
    textWeight: 0.3
    semanticWeight: 0.5
    recencyLambda: 0.2
