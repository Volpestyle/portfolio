provider: anthropic # openai | anthropic (Claude)
models:
  # plannerModel: gpt-5-nano-2025-08-07
  # answerModel: gpt-5-mini-2025-08-07
  plannerModel: claude-3-5-haiku-latest
  answerModel: claude-3-5-haiku-latest
  # answerModelNoRetrieval: gpt-5-nano-2025-08-07
  embeddingModel: text-embedding-3-small
  reasoning:
    planner: low
    answer: low
    # answerNoRetrieval: minimal
tokens:
  planner: 15000
  answer: 15000
retrieval:
  # Increase or decrease retrieval fan-out; clamped to the contract max (10).
  defaultTopK: 8
  maxTopK: 10
  # Minimum relevance (0-1) to keep a doc; 0.5 = keep docs scoring at least 50% of the top match.
  minRelevanceScore: 0.3
  # Adjust how retrieval combines lexical, semantic, and recency signals (non-negative, capped at 5).
  weights:
    textWeight: 0.3
    semanticWeight: 0.5
    recencyLambda: 0.05
moderation:
  input:
    enabled: false
    # model: omni-moderation-latest
  output:
    enabled: false
    # model: omni-moderation-latest
    # refusalMessage: I can only answer questions about my portfolio and professional background.
    # refusalBanner: That request was blocked by my safety filters.
cost:
  # Monthly runtime budget in USD; omit to disable budget checks entirely.
  budgetUsd: 10
